<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>C++ Web Server Interface</title>
    <link rel="stylesheet" href="pages/css/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">Web Server</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#" class="sidebar-link" data-file="pages/dashboard.html" data-js="pages/js/dashboard.js">

            </li>
            <li>

                </a>
                <span class="tooltip">Configure</span>
            </li>
            <li>
                <a href="#" class="sidebar-link" data-file="pages/upload.html">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">Upload</span>
                </a>
                <span class="tooltip">Upload</span>

        </ul>

    <section class="main-content">
        <div class="text">Dashboard</div>

    <script src="pages/js/index.js"></script>

</html>
